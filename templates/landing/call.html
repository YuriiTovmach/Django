<div class="bazz-widget">
    <div class="bazz-widget-button">
            <i></i>
            <i><div>Замовити дзвінок</div></i>
    </div>
    <div class="bazz-widget-close">+</div>
    <div class="bazz-widget-form">
        <div class="bazz-widget-form-top">
            <label>
                Передзвонимо <a href="javascript:void(0);" class="bazz-widget-your-name">Вам</a> за 00:<span class="bazz_time">90</span> секунд!
            </label>
            <input type="text" value="https://ilta.ua/wp-content/plugins/bazz-callback-widget" id="plugin-url" hidden/>
            <input id="bazz-widget-phone" name="bazz-widget-phone" value="" type="tel" placeholder="Номер телефону"/>
            <a href="javascript:void(0);"
               class="bazz-widget-form-submit">Чекаю дзвінка!</a>
            <div class="bazz-widget-form-info"></div>
        </div>
        <div class="bazz-widget-form-bottom">
            <label>Представтесь будь ласка</label>
            <input id="bazz-widget-name" class="grey-placeholder" name="bazz-widget-name" value="" type="text"
                   placeholder="Введіть ваше ім'я"/>
            <a href="javascript:void(0);" class="bazz-widget-name-close"></a>
        </div>
    </div>
    <div class="bazz-widget-inner-circle"></div>
    <div class="bazz-widget-inner-border"></div>
</div>
